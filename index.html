    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: radial-gradient(circle at 20% 20%, #0f2027, #203a43, #2c5364);
      overflow-x: hidden;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: block;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat top center;
      z-index: -1;
    }
    .stars { animation: animStars 200s linear infinite; }
    .stars2 { animation: animStars 400s linear infinite; opacity: 0.5; }
    .stars3 { animation: animStars 600s linear infinite; opacity: 0.3; }

    @keyframes animStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px #00f9ff;
      margin: 30px 0;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 50px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 5px;
      padding: 12px 20px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
    }
  </style>
</head>
